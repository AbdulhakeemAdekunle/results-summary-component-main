<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="report">
        <h3 class="report-header">Your Result</h3>
        <div class="score">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <div class="remark">
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h3 class="summary-header">Summary</h3>
        <ul>
          <li>Reaction 80 / 100</li>
          <li>Memory 92 / 100</li>
          <li>Verbal 61 / 100</li>
          <li>Visual 72 / 100</li>
        </ul>
        <a href="">Continue</a>
      </div>
    </div>
  </body>
</html>
